<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div id="start-screen" class="screen">
            <h1>Quiz App</h1>
            <button id="start-button" class="btn">Start Quiz</button>
        </div>

        <div id="quiz-screen" class="screen hidden">
            <div class="quiz-header">
                <div id="progress">Question <span id="current-question">1</span> of <span id="total-questions">5</span></div>
                <div id="timer">Time: <span id="time">00:00</span></div>
            </div>

            <div class="quiz-content">
                <h2 id="question"></h2>
                <div id="options" class="options"></div>
            </div>

            <div class="quiz-footer">
                <button id="prev-button" class="btn">Previous</button>
                <button id="next-button" class="btn">Next</button>
            </div>
        </div>

        <div id="results-screen" class="screen hidden">
            <h2>Quiz Complete!</h2>
            <div id="score"></div>
            <div id="summary"></div>
            <button id="restart-button" class="btn">Restart Quiz</button>
        </div>
    </div>
</body>
</html>
